<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <h3 class="text-primary">Cadastro de Produtos</h3>
            <hr>
        </div>
    </div>
    <!-- Inicio do formulario de cadastro do produto -->
    <form class="container" ng-submit="enviar()">

        <div class="row">
            <div class="form-group col-md-4">
                <label for="nome">Nome do produto:</label>
                <input type="text" class="form-control" name="nome" placeholder="Digite o valor" required ng-model="produto.nome">
            </div>

            <div class="form-group col-md-4">
                <label for="marca">Marca:</label>
                <input type="text" class="form-control" name="marca" placeholder="Digite o valor" required ng-model="produto.marca">
            </div>

            <div class="form-group col-md-4">
                <label for="colecao">Coleção:</label>
                <input type="text" class="form-control" name="colecao" placeholder="Digite o valor" ng-model="produto.colecao">
            </div>
        </div>

        <div class="row">
            <div class="form-group col-md-3">
                <label for="modelo">Modelo:</label>
                <input type="text" class="form-control" name="modelo" placeholder="Digite o valor" ng-model="produto.modelo">
            </div>
            <div class="form-group col-md-3">
                <label for="codigo">Código do produto:</label>
                <input type="text" class="form-control" name="codigo" placeholder="Digite o valor" required ng-model="produto.codigo">
            </div>
            <div class="form-group col-md-3">
                <label for="valor">Valor:</label>
                <input type="text" class="form-control" name="valor" placeholder="Digite o valor" required ng-model="produto.valor">
            </div>
            <div class="form-group col-md-3">
                <label for="quantidade">Quantidade:</label>
                <input type="text" class="form-control" name="quantidade" placeholder="Digite o valor" required ng-model="produto.quantidade">
            </div>
        </div>

        <div class="row">
            <div class="form-group col-md-3">
                <label for="cor">Cor:</label>
                <input type="text" class="form-control" name="cor" placeholder="Digite o valor" required ng-model="produto.cor">
            </div>
            <div class="form-group col-md-3">
                <label for="tamanho">Tamanho:</label>
                <input type="text" class="form-control" name="tamanho" placeholder="Digite o valor" required ng-model="produto.tamanho">
            </div>
            <div class="form-group col-md-4">
                <label for="imagem">Imagem:</label>
                <input type="text" name="imagem" class="form-control" ng-model="produto.imagem">
                <!-- <button type="submit" class="btn btn primary">Anexar</button>-->
            </div>
        </div>

        <div class="row">
            <div class="form-group col-md-6">
                <label for="descricao">Descrição:</label>
                <textarea name="descricao" cols="15" rows="5" class="form-control" ng-model="produto.descricao"></textarea>
            </div>
        </div>

                        <input type="email" class="form-control" id="campo13" placeholder="Digite o valor">
                    </div>-->

                    </div>
                </div>-->

        <hr />
        <div class="row">
            <div class="form-group col-md-12">
                <button type="submit" class="btn btn-primary" ">Cadastrar</button>
                <a ui-sref="index.html" class="btn btn-default">Cancelar</a>
            </div>
        </div>
    </form>
    
</div>
