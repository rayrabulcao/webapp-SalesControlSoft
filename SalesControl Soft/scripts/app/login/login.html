<hr>
<div class="container">
    <form class="form-signin" ng-submit="loginUser(user)">

        <!--<img src="../svg/logo.png" class="img_login">-->
        <h2 class="form-signin-heading">Por favor, realizar login para acesso</h2>
        <label for="inputEmail" class="sr-only">Usuário</label>
            <input type="text" id="usuario" name="username" ng-model="user.username" class="form-control" placeholder="Nome de Usuário" required autofocus>
            <label for="inputPassword" class="sr-only">Senha</label>
            <input type="password" id="senha" class="form-control" placeholder="Senha" required>
            <div class="checkbox">
              <label>
                <input type="checkbox" value="remember-me"> Lembrar usuário
              </label>
            </div>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Entrar</button>
          </form>
    
</div>
<hr>
