<div class="container">
  <div class="row">
    <div class="Absolute-Center is-Responsive">
      <img src="assets/img/logo2.jpg" class="logo-container">
      
      <div class="col-sm-12 col-md-10 col-md-offset-1">
        <form id="loginForm" ng-submit="loginUser(user)">
          <div class="form-group input-group">
            <span class="input-group-addon">
              <i class="glyphicon glyphicon-user"></i>
            </span>
            <input class="form-control" type="text" name='username' placeholder="Nome de Usuário" ng-model="user.username" required autofocus/>
          </div>
          <div class="form-group input-group">
            <span class="input-group-addon">
              <i class="glyphicon glyphicon-lock"></i>
            </span>
            <input class="form-control" type="password" name='password' placeholder="Senha" ng-model="user.password" required autofocus/>
          </div>
          <div class="checkbox">
            <label>
              <input type="checkbox" value="lembrar"> Lembrar Usuário
            </label>
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-def btn-block">Entrar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

</body>

</html>
