</head>

<body>
    <!-- Inicio do Header -->
    <header>

        <nav class="navbar navbar-default navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false"
                        aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar">Cadastrar</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">SalesControl Soft</a>
                </div>
                <div id="navbar" class="navbar-collapse collapse">
                    <ul class="nav navbar-nav">
                        <li class="active">
                            <a href="screen_cadastrar.html">Cadastrar</a>
                        </li>
                        <li>
                            <a href="screen_consultar.html">Consultar</a>
                        </li>
                        <li>
                            <a href="#alterar">Alterar</a>
                        </li>
                        <li>
                            <a href="#excluir">Excluir</a>
                        </li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Sair
                                <span class="caret"></span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

    </header>
    <!-- Fim do Header -->
    <hr>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h3 class="text-primary">Cadastro de Produtos</h3>
                <hr>
            </div>
        </div>
        <!-- Inicio do formuario de cadastro do produto -->
        <form action="" class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <label for="nome">Nome:</label>
                        <input type="text" class="form-control" name="nome" required="required">
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label for="nome">Marca:</label>
                                <input type="text" class="form-control" name="marca" required="required">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label for="nome">Coleção:</label>
                                <input type="text" class="form-control" name="colecao" required="required">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label for="nome">Modelo:</label>
                                <input type="text" class="form-control" name="modelo" required="required">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label for="nome">Código:</label>
                                <input type="text" class="form-control" name="codigo" required="required">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3">
                            <div class="form-group">
                                <label for="valor">Valor:</label>
                                <input type="text" class="form-control" name="valor">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3">
                            <div class="form-group">
                                <label for="quantidade">Quantidade:</label>
                                <input type="text" class="form-control" name="quantidade">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3">
                            <div class="form-group">
                                <label for="quantidade">Cor/Tamanho:</label>
                                <input type="text" class="form-control" name="quantidade">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label for="descricao">Descrição:</label>
                                <textarea name="descricao" cols="15" rows="5" class="form-control"></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label for="imagem">Imagem:</label>
                                <input type="text" name="imagem" class="form-control">
                                <button type="submit" class="btn btn primary">Anexar</button>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <button type="button" class="btn btn-primary">
                                    Cadastrar
                                </button>
                                <button type="button" class="btn btn primary">
                                    Cancelar
                                </button>
                            </div>
                        </div>
                    </div>
        </form>
        <!-- Final do formulário de cadastro do produto -->
        <footer class="footer">
            <p>&copy; SalesControl Soft 2017</p>
        </footer>

        <hr>
        </div>
        <script src="scripts/vendor/angular.min.js"></script>
</body>

</html>
